{%extends 'base.html' %}
	{% block page_content %}
	<div class="second_box">
		<div class="second_head">
			{% for article in article %}
			<span class="second_head_title">{{ article.name }}</span>
			<span class="second_head_author">{{ article.date }}/{{ article.author }}</span>
			{% endfor %}
		</div>
		<div class="second_underline"></div>
		<div class="second_content"><p></p></div>
	</div>
	{% endblock %}
