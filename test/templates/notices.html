{%extends 'base.html' %}
{% block page_content %}
		<div class="index_notice">
		<div class="index_title">
			<div class="index_tag tag1">通知</div>
		</div>
		<div class="index_notice_box">
			{% for notice in notices%}
			<div class="index_notice_content">
				<div class="index_notice_dot"></div>
				<a class="index_notice_time">{{ notice.timestamp }}</a>
				<div class="index_notice_line"><a href="">{{ notice.name }}</a></div>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
