	{%extends 'base.html' %}
	{% block page_content %}
	<div class="second_box">
		<div class="second_head">
			{% for i in article %}
			<span class="second_head_title">{{ i.title }}</span>
			<span class="second_head_author">{{ i.date }}/{{ i.author }}</span>
			{% endfor %}
		</div>
		<div class="second_underline"></div>
		<div class="second_content"><p></p></div>
	</div>
	{% endblock %}
	{% block vote_button %}
		<div class="second_vote">
		<div class="second_underline"></div>
		<button class="second_vote_bt">投票</button>
	</div>
	{% endblock %}
